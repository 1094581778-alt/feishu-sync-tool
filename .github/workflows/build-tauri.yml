name: Build Tauri Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Next.js
        run: pnpm build
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          COZE_BUCKET_NAME: ${{ secrets.COZE_BUCKET_NAME }}
          COZE_REGION: ${{ secrets.COZE_REGION }}
          COZE_ACCESS_KEY_ID: ${{ secrets.COZE_ACCESS_KEY_ID }}
          COZE_SECRET_ACCESS_KEY: ${{ secrets.COZE_SECRET_ACCESS_KEY }}
      
      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          COZE_BUCKET_NAME: ${{ secrets.COZE_BUCKET_NAME }}
          COZE_REGION: ${{ secrets.COZE_REGION }}
          COZE_ACCESS_KEY_ID: ${{ secrets.COZE_ACCESS_KEY_ID }}
          COZE_SECRET_ACCESS_KEY: ${{ secrets.COZE_SECRET_ACCESS_KEY }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Release ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'See the assets to download this version'
          releaseDraft: true
          prerelease: false
          appPath: '.'
          tauriScript: pnpm tauri

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-apple-darwin
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Next.js
        run: pnpm build
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          COZE_BUCKET_NAME: ${{ secrets.COZE_BUCKET_NAME }}
          COZE_REGION: ${{ secrets.COZE_REGION }}
          COZE_ACCESS_KEY_ID: ${{ secrets.COZE_ACCESS_KEY_ID }}
          COZE_SECRET_ACCESS_KEY: ${{ secrets.COZE_SECRET_ACCESS_KEY }}
      
      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          COZE_BUCKET_NAME: ${{ secrets.COZE_BUCKET_NAME }}
          COZE_REGION: ${{ secrets.COZE_REGION }}
          COZE_ACCESS_KEY_ID: ${{ secrets.COZE_ACCESS_KEY_ID }}
          COZE_SECRET_ACCESS_KEY: ${{ secrets.COZE_SECRET_ACCESS_KEY }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Release ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'See the assets to download this version'
          releaseDraft: true
          prerelease: false
          appPath: '.'
          tauriScript: pnpm tauri

  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
              libwebkit2gtk-4.1-dev \
              libappindicator3-dev \
              librsvg2-dev \
              libssl-dev \
              pkg-config \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Next.js
        run: pnpm build
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          COZE_BUCKET_NAME: ${{ secrets.COZE_BUCKET_NAME }}
          COZE_REGION: ${{ secrets.COZE_REGION }}
          COZE_ACCESS_KEY_ID: ${{ secrets.COZE_ACCESS_KEY_ID }}
          COZE_SECRET_ACCESS_KEY: ${{ secrets.COZE_SECRET_ACCESS_KEY }}
      
      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          COZE_BUCKET_NAME: ${{ secrets.COZE_BUCKET_NAME }}
          COZE_REGION: ${{ secrets.COZE_REGION }}
          COZE_ACCESS_KEY_ID: ${{ secrets.COZE_ACCESS_KEY_ID }}
          COZE_SECRET_ACCESS_KEY: ${{ secrets.COZE_SECRET_ACCESS_KEY }}
        with:
          tagName: ${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'Release ${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: 'See the assets to download this version'
          releaseDraft: true
          prerelease: false
          appPath: '.'
          tauriScript: pnpm tauri
