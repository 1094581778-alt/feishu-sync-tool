name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run lint
        run: pnpm lint
      
      - name: Type check
        run: pnpm type-check
      
      - name: Run tests
        run: pnpm test
      
      - name: Build Next.js
        run: pnpm build
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          COZE_BUCKET_NAME: ${{ secrets.COZE_BUCKET_NAME }}
          COZE_REGION: ${{ secrets.COZE_REGION }}
          COZE_ACCESS_KEY_ID: ${{ secrets.COZE_ACCESS_KEY_ID }}
          COZE_SECRET_ACCESS_KEY: ${{ secrets.COZE_SECRET_ACCESS_KEY }}

  build-web:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build production
        run: pnpm build
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          COZE_BUCKET_NAME: ${{ secrets.COZE_BUCKET_NAME }}
          COZE_REGION: ${{ secrets.COZE_REGION }}
          COZE_ACCESS_KEY_ID: ${{ secrets.COZE_ACCESS_KEY_ID }}
          COZE_SECRET_ACCESS_KEY: ${{ secrets.COZE_SECRET_ACCESS_KEY }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next
          retention-days: 7
