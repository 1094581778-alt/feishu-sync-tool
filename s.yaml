edition: 3.0.0
name: feishu-sync-tool
access: default

services:
  feishu-sync-tool:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: feishu-sync-tool
        description: 飞书数据同步平台
        internetAccess: true
      function:
        name: feishu-sync-tool
        description: 飞书数据同步平台 - Next.js应用
        runtime: custom
        codeUri: ./
        memorySize: 512
        timeout: 30
        cpu: 0.5
        diskSize: 512
        instanceConcurrency: 10
        environmentVariables:
          NODE_ENV: production
          PORT: 9000
        customRuntimeConfig:
          command:
            - node
          args:
            - server.js
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
              - PATCH
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
